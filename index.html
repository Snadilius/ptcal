<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weCalPT 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .top-bar {
            background-color: #0046ad;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }

        .logo {
            color: #0046ad;
            font-weight: bold;
            font-size: 2.5rem;
            margin-left: 20px;
            text-align: left;
            position: absolute;
            left: 20px;
        }

        .legend {
            font-size: 1rem;
            color: #333;
            text-align: justify;
            margin-top: 60px;
            max-width: 600px;
        }

        .legend a {
            color: #0046ad;
            font-weight: bold;
            text-decoration: none;
        }

        .legend a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

         .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid black;
            padding: 20px;
            background-color: #f9f9f9;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inputs label {
            font-weight: bold;
            width: 50%;
            text-align: left;
        }

        .inputs input {
            width: 50%;
            padding: 5px;
            font-size: 1rem;
        }

        .result-box {
            width: 90%;
            max-width: 450px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #cceeff;
            font-size: 4rem;
            font-weight: bold;
            border-radius: 10px;
        }

        .calculate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0046ad;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .top-bar {
                font-size: 1.5rem;
                height: 60px;
            }

            .logo {
                font-size: 2rem;
                left: 10px;
            }

            .legend {
                font-size: 0.9rem;
                max-width: 90%;
            }

            .inputs, .result-box {
                width: 95%;
                padding: 15px;
            }

            .result-box {
                font-size: 2.5rem;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">weCalPT 2.0</div>
    <div class="container">
        <div class="logo">werfen</div>
        <p class="legend">
            Si tiene los datos necesarios para realizar los cálculos, introduzca en los campos correspondientes y obtendrá el resultado que ha de poner en el ACL Elite PRO.<br>  
            Si necesita ayuda <a href="ayuda.html">pulse aquí</a>.
        </p>
        <div class="input-section">
            <div class="inputs">
                <div class="input-group">
                    <label for="y">y:</label>
                    <input type="number" id="y" step="any">
                </div>
                <div class="input-group">
                    <label for="x">x:</label>
                    <input type="number" id="x" step="any">
                </div>
                <div class="input-group">
                    <label for="normalidad">Normalidad (seg):</label>
                    <input type="number" id="normalidad" step="any">
                </div>
                <div class="input-group">
                    <label for="calibracion">100% Calibración (seg):</label>
                    <input type="number" id="calibracion" step="any">
                </div>
            </div>
            <div class="result-box" id="result">0.0</div>
        </div>
        <button class="calculate-button" onclick="calculate()">Calcular</button>
    </div>

    <script>
        function calculate() {
            const values = ['y', 'x', 'normalidad', 'calibracion'].map(id => parseFloat(document.getElementById(id).value));
            
            if (values.some(isNaN)) {
                document.getElementById('result').textContent = "Error";
                return;
            }

            const [y, x, normalidad, calibracion] = values;
            const factor = calibracion / normalidad;
            const result = 1 / (y* factor + x);
            
            document.getElementById('result').textContent = result.toFixed(1);
        }
    </script>
</body>
</html>
